<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>To do list</title>

    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
        /* utility CSS not provided by Bootstrap */

        .font-strike {
            text-decoration: line-through;
        }

        li {
            user-select: none;
        }
    </style>
</head>

<body class="container">

    <h1>To Do List</h1>

    <p id="alert-done" class="alert d-none">Alert!</p>

    <p class="lead">Things I have to do:</p>
    <ol>
        <li>Fill in the <code>js/index.js</code> file and complete the exercise</li>
    </ol>

    <div class="form">
        <div class="form-group">
            <input type="text" id="task-input" class="form-control" placeholder="What else do you have to do?" />
        </div>
        <div class="form-group">
            <button type="button" id="add-task" class="btn btn-primary">Add task to list</button>
            <button type="button" id="check-done" class="btn btn-success">Am I done?</button>
        </div>
    </div>

    <!-- include JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
